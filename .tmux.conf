## Ctrl-tをprefixキーに設定する
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

## 256色ターミナル
set-option -g default-terminal "screen-256color"

## bashをデフォルトshellにする
#set-option -g default-shell /bin/bash
#set-option -g default-command /bin/bash

## ESCの遅延をなくす
set -s escape-time 0

## ステータスラインの設定
source $HOME/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf

set -g message-attr bold
set -g message-fg white
set -g message-bg red

# Option
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename on

set-window-option -g mode-mouse on
set-window-option -g mouse-resize-pane on
set-window-option -g mouse-select-pane on

# マウスモードのオンオフを切り替える
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

set-option -g base-index 1

## Ctrl-Cを無効化
unbind ^C

## C-t連打で直前のwindowと切り替え
unbind C-t
bind-key C-t last-window

## 画面分割
unbind v
bind v split-window -v
unbind h
bind h split-window -h

## ペインの移動にvi風キーバインドが使えるようにする
unbind l 
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

## ペインのサイズを変更する時にvi風キーバインドが使えるようにする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## 設定ファイル再読み込み
unbind r
bind C-r source-file ~/.tmux.conf \; display-message "Reload Config!!"

## windowの移動
bind c new-window
bind p previous-window
bind n next-window
bind t last-window

bind k kill-pane
bind K kill-window
bind y copy-mode
bind P paste-buffer

